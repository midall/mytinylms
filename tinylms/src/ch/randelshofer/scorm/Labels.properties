organization.organizationInfo=Select a course from the SCORM Content Package.

organization.structureInfo=        Select a structure for displaying and sequencing the organization of the course.<ul><li>The hierarchical structure organizes the pages in a tree.</li><li>The layered structure organizes the pages in chapters (rows), layers (columns) and pages.</li><li>The quiz structure adds a quiz item to the hierarchical organization, which randomly picks 5 SCO's from the organization, except SCO's contained in the first two items and in the last item of the organization.</li></ul><i>Please note\: Layered and Quiz structuring do not comply with the SCORM standard.</i>

organization.sequencingInfo=        Choose whether the LMS navigates SCO's automatically, or whether the student is in manual control of the sequencing.

layout.contentAreaInfo=Enter width and height of the content area in pixels, or enter "*" to specify a dynamic width or height.<br>The Content Area holds the learning object.

layout.tocSizeInfo=Enter a width in pixels or enter "*" to specify a dynamic width.

layout.tocVisibilityInfo=        The table of contents is displayed to the left of a page. It is always displayed, if the course has a layered structure. 

layout.navVisibilityInfo=        The Navigation Bar is shown at the bottom of a page. It is always displayed, if the course has a layered structure. 

layout.navSizeInfo=Enter a height in pixels or enter "*" to specify a dynamic height.

