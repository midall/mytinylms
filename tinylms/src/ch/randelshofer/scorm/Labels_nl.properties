organization.structureInfo=        Selecteer een structuur voor het tonen en doorlopen van de organisatie van de cursus.<ul><li>De hi\u00EBrarchische structuur plaatst de paginas in een boom.</li><li>De gelaagde structuur plaatst de paginas in hoofdstukken (rijen), lagen (kolommen) en paginas.</li><li>The quiz structure adds a quiz item to the hierarchical organization, which randomly picks 5 SCO's from the organization, except SCO's contained in the first two items and in the last item of the organization.</li></ul><i>Opgelet\: Gelaagde and Quiz structuren zijn niet conform de SCORM standaard.</i>

organization.sequencingInfo=        Kies of het LMS automatisch de SCO's doorloopt, of dat de student de volgorde vrij kan bepalen.

