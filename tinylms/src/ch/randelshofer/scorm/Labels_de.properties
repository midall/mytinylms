organization.organizationInfo=W\u00E4hlen Sie einen Kurs aus dem SCORM Content Package aus.

organization.structureInfo=        W\u00E4hlen Sie eine Struktur f\u00FCr den Kurs aus. Die Struktur bestimmt die Anzeige und die Abfolge der Lernobjekte.<ul><li>Die hierarchische Struktur organisiert Lernobjekte in einen Baum mit \u00C4sten.</li><li>Die Ebenen-Struktur organisiert Lernobjekte in Kapitel (Zeilen), Ebenen (Spalten) und Seiten.</li><li>Die Quiz-Struktur f\u00FCgt einen Quiz-Eintrag zur hierarchischen Struktur hinzu, die 5 zuf\u00E4llig gew\u00E4hlte SCO's aus der Organisation pr\u00E4sentiert. SCO's, die sich unter dem ersten und letzten Item der Organisation befinden, werden f\u00FCr das Quiz nicht gew\u00E4hlt.</li></ul><i>Beachten Sie\: Ebenen- und Quiz-Struktur sind nicht Bestandteil des SCORM-Standards.</i>

organization.sequencingInfo=        W\u00E4hlen Sie, ob die Lernplattform die Abfolge des Kurses automatisch steuern soll, oder ob der Benutzer die Abfolge manuell steuern kann.

layout.contentAreaInfo=Geben Sie Breite und H\u00F6he des Seitenbereichs in Pixel ein, oder geben Sie "*" ein, um eine dynamische Seitengr\u00F6sse zu erhalten.<br>Der Seitenbereich dient zur Anzeige der Lernobjekte.

layout.tocSizeInfo=Geben Sie die Breite in Pixel an, oder geben Sie "*" ein um eine dynamische Breite zu erhalten.

layout.tocVisibilityInfo=        Das Inhaltsverzeichnis wird links vom Seitenbereich angezeigt. Das Inhaltsverzeichnis wird immer angezeigt, wenn der Kurs eine Ebenen-Struktur hat.

layout.navVisibilityInfo=        Die Navigationsleiste wird unterhalb des Seitenbereichs angezeigt. Die Navigationsleiste wird immer angezeigt, wenn der Kurs eine Ebenen-Struktur hat.

layout.navSizeInfo=Geben Sie die H\u00F6he in Pixel an, oder geben Sie "*" ein, um eine dynamische H\u00F6he zu erhalten.

language.languageInfo=W\u00E4hlen Sie die Sprache f\u00FCr die Bedienelemente von TinyLMS.

